<oms-container>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <oms-side-bar-list (sidenavClose)="sidenav.close()"></oms-side-bar-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <oms-header (sidenavToggle)="sidenav.toggle()"></oms-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</oms-container>
