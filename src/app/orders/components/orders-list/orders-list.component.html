<section class="ol" id="order-list">
    <header class="ol-header">
        <div *ngFor="let olHeader of ordersListHeaderLabels" class="ol-header-item">
            {{olHeader.label}}
        </div>
    </header>
    <main id="ol-container">
        <oms-orders-list-item [order]="order" *ngFor="let order of orders"></oms-orders-list-item>
        <div class="ol-zero-state" *ngIf="orders?.length === 0">No orders available!</div>
    </main>
</section>
