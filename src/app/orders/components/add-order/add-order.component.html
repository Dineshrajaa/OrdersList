<h3 mat-dialog-title>
    Place order
</h3>
<mat-dialog-content>
    <form [formGroup]="placeOrderForm" novalidate>
        <div fxLayout="row wrap">
            <mat-form-field class="form-element">
                <input matInput placeholder="Origin" formControlName="origin" required>
                <mat-error *ngIf="!origin.valid && origin.touched">
                    Field required
                </mat-error>
            </mat-form-field>
        </div>
    </form>>
</mat-dialog-content>
